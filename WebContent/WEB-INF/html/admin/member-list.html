<title>用户管理</title>
</head>
<body>
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	用户管理
	<span class="c-gray en">&gt;</span>
	用户列表
	<a id="init-table-data" class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:;" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<div class="page-container">
	<div class="text-c"> 日期范围：
		<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;">
		<input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="" name="">
		<button type="submit" class="btn btn-success radius" id="" name=""><span class="Hui-iconfont">&#xe665;</span> 搜用户</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
		<a href="javascript:;" onclick="member_add('添加用户','510','350')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a></span>
		<span class="r">共有数据：<strong id="total-count"></strong> 条</span>
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="4"><input type="checkbox" name="" value=""></th>
				<th width="30">用户ID</th>
				<th width="70">用户名</th>
				<th width="140">邮箱</th>
				<th width="130">用户创建时间</th>
				<th width="20">客户端端口号</th>
				<th width="50">客户端密码</th>
				<th width="130">客户端最后使用时间</th>
				<th width="70">上传流量(M)</th>
				<th width="70">下载流量(M)</th>
				<th width="80">允许使用流量总量(M)</th>
				<th width="55">流量是否启用</th>
				<th width="55">账户是否启用</th>
				<th width="80">操作</th>
			</tr>
		</thead>
		<tbody id="table-content-area">
		</tbody>
	</table>
	</div>
</div>
